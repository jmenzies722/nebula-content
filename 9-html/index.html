<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Pro Apple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1, h2 {
            color: #fff;
        }

        .product-image {
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            color: #fff;
        }

        th, td {
            border: 1px solid #393939;
            text-align: left;
            padding: 15px;
        }

        th {
            background-color: #313231;
            color: #fff;
            font-weight: bold;
        }

        td {
            background-color: #000;
        }
        
        .learn-more-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .learn-more-link:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    
</body>
</html>
